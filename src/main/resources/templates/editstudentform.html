<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Student Management System</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>

			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/updated/{id} (id=${student.id})}" th:object="${student}" method="POST">

						<div class="form-group">
							

							<label>Student First Name

							</label>
							<input type="text" name="firstName" th:field="*{firstName}"
								placeholder="enter Student First Name" class="form-control">

							<label>Student Last Name:</label>
							<input type="text" name="lastName" th:field="*{lastName}"
								placeholder="enter Student Last Name" class="form-control">


							<label>Student Email:</label>
							<input type="text" name="email" th:field="*{email}" placeholder="enter Student Email"
								class="form-control">

						</div>


						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>

						</div>
					</form>

				</div>
			</div>
		</div>

	</div>

</body>

</html>
