<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Student Management System</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    
    </ul>
  </div>
</nav>

<div class="container">
<div class="row">
<h1>List Students</h1>
</div>
<div class="row">
<div class="col-lg-3"> <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>   </div>

</div>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th  style="text-align: center">#ID</th>
      <th  style="text-align: center">First Name</th>
      <th  style="text-align: center">Last Name</th>
      <th style="text-align: center" >Email</th>
        <th style="text-align: center;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student: ${students}">
    <td th:text="${student.id}"></td>
      <td th:text="${student.firstName}"></td>
       <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td> 
        <td style="text-align: center; width: 200px;">
        <a class="btn btn-primary  " style="color:white"
        th:href="@{/students/edit/{id}(id=${student.id})}"
        >Update</a>
       <a class="btn btn-danger " style="color:white"
        th:href="@{/students/delete/{id}(id=${student.id})}"
        >Delete</a>
        </td>
    </tr>
    
  </tbody>
</table>

</div>
	
</body>

</html>
